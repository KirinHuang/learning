<h2>My Heros</h2>
<ul class="heros">
  <li *ngFor="let hero of heros"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)"
  >
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>

<div>
  <label for="">
    <input #heroName >
  </label>

  <button (click)="add(heroName.value); heroName.value=''">add</button>
</div>
